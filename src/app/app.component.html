<mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]='true' class="example-sidenav-content" (click)="sidenav.toggle()">
    <mat-toolbar color="primary">Mat toolbar</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/first" >First</a>
      <a mat-list-item routerLink="/second" >Second</a>
      <a mat-list-item routerLink="/todos" >Todos</a>
      <a mat-list-item routerLink="/machines" >Machines</a>
      <a mat-list-item routerLink="/counter" >Counter</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" >
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Toolbar works
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>people</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/auth">Login</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
