<h1 mat-dialog-title>Edit task {{data.id}}</h1>
<form [formGroup]="editTodoFormGroup" (ngSubmit)="onSubmit(editTodoFormGroup.value)" class="form">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Task</mat-label>
      <input matInput formControlName="task">
      <mat-error *ngIf="!editTodoFormGroup.controls['task'].valid && editTodoFormGroup.controls['task'].touched">
        Invalid
      </mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priority">
          {{priority}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" cdkFocusInitial>Save</button>
  </div>
</form>
