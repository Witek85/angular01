<p #counterOutputRef>Counter output: <span>{{counter.value}}</span></p>
<button mat-raised-button color="primary" (click)="onReattach()">Reattach</button>
<button mat-raised-button color="primary" (click)="onDetach()">Detach</button>
<button mat-raised-button color="basic" (click)="onLogReference()">Log Reference</button>
<p>Value from child component</p>
<app-counter-output-child [counter]="counter" #childRef></app-counter-output-child>
<p>Value from #childRef: {{  childRef.counter.value }} - {{  childRef.someProp }}</p>
