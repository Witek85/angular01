<button mat-raised-button color="basic" (click)="onStartSubscription()" [disabled]="randomizerActive">Start Subscription</button>
<button mat-raised-button color="basic" (click)="onStopSubscription()" [disabled]="!randomizerActive">Stop Subscription</button>
<button mat-raised-button color="basic" (click)="onLogMessage()">Log Random Number</button>
