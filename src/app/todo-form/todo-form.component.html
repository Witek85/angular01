<mat-card>
	<mat-card-title>Form</mat-card-title>
	<mat-card-subtitle>This is a todo form</mat-card-subtitle>
	<form [formGroup]="todoFormGroup" (ngSubmit)="onSubmit(todoFormGroup)" class="form">
		<mat-card-content>
			<mat-form-field appearance="fill">
				<mat-label>Task</mat-label>
				<input matInput formControlName="task">
				<mat-error *ngIf="!todoFormGroup.controls['task'].valid && todoFormGroup.controls['task'].touched">
					Invalid
				</mat-error>
			</mat-form-field>
			<br/>
			<mat-form-field appearance="fill">
				<mat-label>Priority</mat-label>
				<mat-select formControlName="priority">
					<mat-option value="low">Low</mat-option>
					<mat-option value="normal">Normal</mat-option>
					<mat-option value="high">High</mat-option>
					<mat-option value="urgent">Urgent</mat-option>
				</mat-select>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button color="primary">Submit</button>
		</mat-card-actions>
	</form>
</mat-card>
